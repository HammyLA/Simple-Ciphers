services:
  frontend:
    container_name: simple-ciphers-frontend
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    depends_on:
      - backend
    environment:
      API_BASE: http://backend:5003
      PORT: 5173

  backend:
    container_name: simple-ciphers-backend
    build:
      context: ./backend
    ports:
      - "5003:5003"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development

  db:
    container_name: postgres-db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: hammyla
      POSTGRES_PASSWORD: andrei8888
      POSTGRES_DB: simpleciphers
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    

volumes:
  postgres-data: 
  node_modules: 
  db: